---
- job-template:
    name: foreman-pipeline-{type}-{version}-{distro}-{action}
    project-type: 'pipeline'
    sandbox: true
    parameters:
      - string:
          name: expected_version
          default: ''
      - string:
          name: version
          default: '{version}'
      - string:
          name: distro
          default: '{distro}'
      - string:
          name: action
          default: '{action}'
      - string:
          name: type
          default: '{type}'
    properties:
      - build-discarder:
          days-to-keep: 3
          num-to-keep: 3
          artifact-days-to-keep: 3
          artifact-num-to-keep: 3
    dsl:
      !include-raw:
        - pipelines/lib/foremanCentosJob.groovy{empty}
        - pipelines/lib/pipelines.groovy{empty}
        - ../theforeman.org/pipelines/lib/duffy.groovy{empty}
        - ../theforeman.org/pipelines/lib/ansible.groovy{empty}
        - ../theforeman.org/pipelines/lib/foreman_infra.groovy{empty}

