- _ghprb_defaults: &ghprb_defaults
    name: ghprb_defaults
    org-list:
      - theforeman
      - katello
    white-list:
      - 'github-actions[bot]'
      - 'github-actions'
    cron: 'H * * * *'
    trigger-phrase: '.*\[test {context}\].*'
    github-hooks: true
    allow-whitelist-orgs-as-admins: true
    auth-id: '68200ee2-e1e8-4121-9209-f52564d5a973'
    status-context: '{context}'
    triggered-status: 'Test queued, please be patient'
    started-status: 'Test running'
    status-add-test-results: true
    cancel-builds-on-update: true

- trigger:
    name: github_pr
    triggers:
      - github-pull-request:
          <<: *ghprb_defaults

- trigger:
    name: github_pr_deb
    triggers:
      - github-pull-request:
          <<: *ghprb_defaults
          status-url: https://ci.theforeman.org/blue/organizations/jenkins/$JOB_NAME/detail/$JOB_NAME/$BUILD_ID/pipeline
          white-list-target-branches:
            - deb/.*

- trigger:
    name: github_pr_rpm_copr_foreman
    triggers:
      - github-pull-request:
          <<: *ghprb_defaults
          status-url: https://ci.theforeman.org/blue/organizations/jenkins/$JOB_NAME/detail/$JOB_NAME/$BUILD_ID/pipeline
          white-list-target-branches:
            - rpm/.*

- trigger:
    name: github_pr_rpm_copr_pulpcore
    triggers:
      - github-pull-request:
          <<: *ghprb_defaults
          status-url: https://ci.theforeman.org/blue/organizations/jenkins/$JOB_NAME/detail/$JOB_NAME/$BUILD_ID/pipeline
          white-list-target-branches:
            - rpm/.*
