- job:
    name: foreman-maintain-master-source-release
    project-type: pipeline
    sandbox: true
    concurrent: false
    quiet-period: 600
    properties:
      - github:
          url: https://github.com/theforeman/foreman_maintain
    triggers:
      - github
    dsl:
      !include-raw:
        - pipelines/vars/foreman-maintain-master-release.groovy
        - pipelines/release/source/foreman-maintain.groovy
        - pipelines/lib/nightly_packaging.groovy
        - pipelines/lib/foreman_infra.groovy
        - pipelines/lib/rvm.groovy
        - pipelines/lib/git.groovy
