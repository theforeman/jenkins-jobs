- job:
    name: test_3_5_stable
    project-type: matrix
    quiet-period: 2700
    properties:
      - github_foreman
    scm:
      - foreman:
          branch: '3.5-stable'
    triggers:
      - scm_fifteen_minutes
      - github
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 2.7
      - axis:
          type: user-defined
          name: database
          values:
            - postgresql
      - axis:
          type: label-expression
          name: slave
          values:
            - fast
    builders:
      - test_develop
    publishers:
      - gemset_cleanup
      - ircbot_freenode
      - archive:
          artifacts: 'pkg/*,Gemfile.lock,package-lock.json'
          only-if-success: false
      - junit:
          results: 'jenkins/reports/unit/*.xml'
